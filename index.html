<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bubblegum+Sans" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Trivia Game</title>
</head>

<body>

    <div class="row">
        <div class="col-md-2">
            </div>

        <div class="col-md-8">

            <h1 id="heading"><div class="instructions">
                    <button type="button" id="button">Start Game</button>
                    <p class="read">Peanuts Trivia</p></h1>
            <br>
            <p class="timeleftText">Time Left: <span id="countDownTimer_Placeholder"></span></p>
            <div class="masterDiv">


                <div class="Question">
                </div>
                <br>
                <div class="TheAnswer"></div>
                <div class="Panswer0"></div>
                <br>
                <div class="Panswer1"></div>
                <br>
                <div class="Panswer2"></div>
                <br>
                <div class="Panswer3"></div>
            

                <!-- Button trigger modal  -->
                <!-- I stole a modal example https://getbootstrap.com/docs/4.0/components/modal/ -->
                <div class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Results</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Time is Up!</p>
                                <p id="correct">Correct: </p>
                                <p id="incorrect">incorrect: </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary Reset">Play again</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Stolen Data -->
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
